  <body class="login-bg">

	     <div class="container">

	           <div class="col-md-12">
	              <!-- Logo -->

	                 <h1><a href="index.html">CK Video portal</a></h1>

	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
			                <form name="signupForm" method="POST" onsubmit="return passcheck()" action="php/register.php">
			                <input class="form-control" type="text" placeholder="Name" name="txtName">
			                <input class="form-control" type="text" placeholder="Phone" name="txtPhn">
			                <input class="form-control" type="text" placeholder="E-mail address" name="txtEmail">
			                <input class="form-control" type="text" placeholder="College" name="txtClg">
			                <label class="radio-inline"><input type="radio" name="userRole" value="Student"><b>I am a Student</b></label>
							<label class="radio-inline"><input type="radio" name="userRole" value="Teacher"><b>I am a Teacher</b></label></br></br>
			                <input class="form-control" type="text" id="username" placeholder="Username" name="txtUsername"><span id="user-result"></span>
			                <input class="form-control" type="password" id="pass" placeholder="Password" name="txtPass">
			                <input class="form-control" type="password" id="conpass" placeholder="Confirm Password">
			                <div class="action">

			                </form>

	<!-- AJAX USERNAME CHECK -->
	<script type="text/javascript">
		$(document).ready(function() {
		    var x_timer;    
		    $("#username").keyup(function (e){
		        clearTimeout(x_timer);
		        var user_name = $(this).val();
		        x_timer = setTimeout(function(){
		            check_username_ajax(user_name);
		        }, 1000);
		    });

		function check_username_ajax(username){
		    $("#user-result").html('<img src="images/checking.gif"/>');
		    $.post('php/username-checker.php', {'username':username}, function(data) {
		      $("#user-result").html(data);
		    });
		}
		});
	</script>
	<!-- END OF AJAX USERNAME CHECK -->
	<!-- PASSWORD VALIDATION -->
	<script type="text/javascript">
		function passcheck(){
		    var pass1 = document.getElementById("pass").value;
		    var pass2 = document.getElementById("conpass").value;
		    var ok = true;
		    if (pass1 != pass2) {
		        alert("Passwords Do not match");
		        document.getElementById("pass").style.borderColor = "#E34234";
		        document.getElementById("conpass").style.borderColor = "#E34234";
		        ok = false;
		    }
		    return ok;
		}
	</script>
	<!-- END OF PASSWORD VALIDATION -->
